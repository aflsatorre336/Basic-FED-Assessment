<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>

<body>
<!-- /***********************************************************************
 *  Header
 **********************************************************************/ -->
    <nav>
        <ul class="navBar">
            <li class="logo"> <a href="index.html">TAKE-A-BOW</a></li>
            <li class="cart" id="myBtn"> <a href="#"><i class="fa fa-shopping-cart"></i><span>0</span></a></li>
        </ul>
    </nav>

    <!-- modal section DONE-->
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <section class="cartContainer">
                <div class="cart-header">
                    <h5 class="product-title">Product</h5>
                    <h5 class="product-price"></h5>
                    <h5 class="product-quantity"></h5>
                    <h5 class="product-total">Total</h5>
                </div>
                <div class="products">
                </div>
            </section>
        </div>

    </div>
<!--   /***********************************************************************
 *  Cover
 **********************************************************************/ -->

    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="3.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- this section contains the products, generated using the object DONE-->

    <main class="container" id="mainContainer">
        <!-- this section is auto generated  -->
    </main>
    <br>
    <div class="notice">
        <p>All the prices in this site are in <div class="notice2">US Dollars(USD)</div></p>
        <br>
    </div>
    <br>
    <footer class="footer">
        <p>Copyright 2021, Basic FED Assessment.</p>
    </footer>
    <script src="script2.js"></script>
</body>

</html>
